<!DOCTYPE html>
<HTML>
<Head>
   <Title>
       Console       
   </Title>    
   <script>
       clicks = 0;
       
       window.onload = function()
       {
           console.log("window.onload run....");          
           document.getElementById('myButton').addEventListener("click", respond);
       }
       
       function respond(e)
       {
           clicks++;           
           console.log("button pressed " + clicks);
           
       }
       
    </script>
</Head>    
<body>
    
    <p>Console</p>
    <button id="myButton">Press Me</button>
    
</body>
    
</HTML>
