<!DOCTYPE html>
<html>
<head>
    <title>Objects</title>
   
    <script>
        var team = new Object();
        team.name = "Bad News Bears";
        team.wins = 100;
        team.losses = 25;
        team.captain = "Derek Jeter";
        
        window.onload=function()
        {
            document.getElementById('result').innerHTML = "<h1>" + team.name + "</h1>";
            document.getElementById('result').innerHTML += "<h1>" + team.wins + "</h1>";
        }
        
        function employee(ssn, name, salary)
        {
            this.socialNumber = ssn;
            this.fullName = name;
            this.pay = salary;
        }
    </script>
</head>
<body>
    <div id="result"></div>
    <script>
        var mark = new employee("000-00-00", "Mark Lassoff", 500);
        var bob = new employee("000-00-01", "Bob Burgers", 250);
        
        alert(mark.fullName);
        alert(bob.fullName);
    </script>
</body>
</html>
