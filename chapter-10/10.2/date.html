<!DOCTYPE>
<html>
    <head>
        <title>Date</title>
        <script>
        window.onload=function()
        {
            //Current Date
            var d  = new Date();
            var out = "";
            out += "Day of Month: " + d.getDate();
            out += "<br/>Year: " + d.getFullYear();
            out += "<br/>Time: " + d.getHours() + ":" + d.getMinutes();
            document.getElementById('result').innerHTML = out   ;
            
        }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
