<!DOCTYPE html>
<html>
<head>
<title>Arrays</title>
<script>
    window.onload=function()
    {
       var teams = ["Yankees", "Mets", "Giants", "Jets", "Knicks", "Nets", "Rangers", "Islanders"];
       console.log(teams);
        
        var computers = new Array("Compaq", "Macintosh", "TI994A", "TRS-80", "Apple ][", "Commodore 64", "Osborn Pro");
        console.log(computers);
        
        var family = [];
        
        document.getElementById('result').innerHTML = computers[3];
        document.getElementById('result').innerHTML += "<br/>" + teams[4];
        document.getElementById('result').innerHTML += "<br/>" + family[0];
        
        family[0] = "Mark";
        family[1] = "Joan";
        family[2] = "Brett";
        computers[3] = "Amiga";
        document.getElementById('result').innerHTML += "<br/>" + family[1];
        document.getElementById('result').innerHTML += "<br/>" + computers[3];
    }
</script>
</head>
<body>
    <div id="result"></div>
</body>
</html>
