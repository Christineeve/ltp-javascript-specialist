<!DOCTYPE html>
<html>
<head>
<title>Arrays</title>
<script>
    window.onload=function()
    {
        var cars = ["Cougar", "Jeep", "Audi", "BMW", "Ford", "Toyota", "Honda"];
        var ticks = cars.length;
        var x = 0;
        var out="";
        while(x < ticks)
            {
                out += cars[x];
                out += "<br/>";
                x++;
            }
        document.getElementById('result').innerHTML=out;
        
        var cities = ["Miami","New York","Boston", "Chicago", "New Orleans", "Austin"];
        var out = "";
        for(var z=0; z < cities.length; z++)
        {
            out+= cities[z];
            out+= "<br/>";
        }
        document.getElementById('result').innerHTML+=out;
        
    }
</script>
</head>
<body>
    <div id="result"></div>
</body>
</html>
