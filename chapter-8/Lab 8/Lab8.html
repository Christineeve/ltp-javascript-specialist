<!DOCTYPE html>
<html>
  <head>
  <title>Lab 8</title>
  <script>
     window.onload = function() {
     var arr = [1, 2, 4, 4, 5, 2, 4, 1, 2, 4, 1]
     var mostFrequent = 1;
     var notFrequent = 0;
     var item;
   for (var i = 0; i < arr.length; i++) 
     {
       for (var j = i; j < arr.length; j++) {
if (arr[i] == arr[j])
notFrequent++;
if (mostFrequent < notFrequent) {
mostFrequent = notFrequent;
item = arr[i];
}
}
       notFrequent = 0;
	 }
       alert(item + " appears " + mostFrequent + " times ");
     } 
   </script>
</head>

<body>
  <h1>Find the most frequent item in Array</h1>
</body>
</html>
