<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
    <script>
    window.onload=function()
    {
        
        
        
        var counter = 1000;
        while(counter > 0)
        {
            document.getElementById('result').innerHTML += "<br/>" + counter;
            counter = counter - 10;
        }
        
        while(counter < 101)
        {
            //Do this stuff
            document.getElementById('result').innerHTML += "<br/>" + counter;
            counter++;
        }

    }
        
    </script>
    </head>
    <body>
       <h1>My Results:</h1>
        <div id="result"></div>
    </body>
</html>
