<!DOCTYPE html>
<html>
    <head>
        <title>Infinite Loops</title>
    <script>
    window.onload=function()
    {
        var x = 2;
        while (x > -1)
        {
            x= x * x;
            console.log(x);
        }
        
    }
        
    </script>
    </head>
    <body>
       <h1>Results in Console.</h1>
        <div id="result"></div>
    </body>
</html>
