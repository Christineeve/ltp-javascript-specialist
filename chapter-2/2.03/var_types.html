<!DOCTYPE html>
<html>
    <head>
        <title>Variable Types</title>
    <script>
        window.onload = function(){
        var name = "Mark Lassoff";  //String Variable
        var integerVariable = 12;   //Integer
        var floatVariable = 6.846;  //Float
        var booleanVariable = false; //Boolean
        var nullVariable = null;  //Nothing-- Empty
        var emptyString = "";  //Empty Blank String
        
        document.getElementById('result').innerHTML = name + " " + integerVariable;
        }
    </script>
    </head>
    <body>
        <div id="result">Javascript is more fun than skydiving!</div>
    </body>
</html>
